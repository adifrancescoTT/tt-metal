---
test-list:
  - ttnn-gelu:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 1
        num-samples: 4
        args-sampling-strategy: "all"
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_fast_and_approx_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: gelu_sweep.csv
  - ttnn-gelu:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-dims: [1, 2, 3, 4]
        num-shapes: 1
        num-samples: 256
        args-sampling-strategy: "all"
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_fast_and_approx_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: gelu_sweep.csv
