---
test-list:
  - ttnn-preprocess-model-conv-relu-conv:
      shape:
        start-shape: [1, 128, 28, 28]
        end-shape: [1, 128, 28, 28]
        interval: [1, 1, 2, 2]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: preprocess_model_conv_relu_conv_sweep.csv
