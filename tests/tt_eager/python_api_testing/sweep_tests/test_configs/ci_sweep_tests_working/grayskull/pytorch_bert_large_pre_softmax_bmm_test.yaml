---
test-list:
  - bert-large-pre-softmax-bmm:
      shape:
        start-shape:
          - [9, 16, 384, 64]
          - [9, 16, 64, 384]
        end-shape:
          - [9, 16, 384, 64]
          - [9, 16, 64, 384]
        interval: [1, 1, 1, 1, 1]
        num-shapes: 2
        num-samples: 1
        args-sampling-strategy: "all"
        method: matmul
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: bert_large_pre_softmax_bmm_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
