<html>

<style>
    tr:nth-child(even) {
        background-color: #D6EEEE;
    }

    th,
    td {
        padding: 15px;
    }
</style>

<body>
    <ul>
        <div>
            <table>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Operation Graph</th>
                    <th>Operation Codegen</th>
                    <th>L1 Buffer Report</th>
                </tr>
                {% for operation_index, operation in operations %}
                <tr>
                    <td>{{operation_index }}</td>
                    <td>{{operation.name }}</td>
                    <td><a href=" /operation_graph/{{ operation.operation_id }}">Open Graph</a> </td>
                    <td><a href=" /operation_codegen/{{ operation.operation_id }}">Open Codegen</a> </td>
                    <td><a href=" /l1_visualizer/{{ operation.operation_id }}">Open Report</a> </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </ul>
</body>

</html>
